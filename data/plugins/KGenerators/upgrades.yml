#=================================================
#=====           Enable upgrades.            ===== 
#===== Change this to true to enable recipes =====
#=================================================

enabled: false

#===========================================================================
#=====              Below you can find EXAMPLE-upgrade.                ===== 
#===== IT WONT BE LOADED! Here you can just find all options explained =====
#===========================================================================
#Generator id of generator beeing upgraded
example_generator_id_level_1:
  #Next level generator id:
  next-level: example_generator_id_level_2
  #Upgrade cost in currency
  cost: 500
  #Upgrade cost in exp
  exp: 100
  #Upgrade cost in exp levels
  exp-levels: 5
  #Upgrade cost in items
  #More options for item settings can be found here https://kzone.gitbook.io/docs/kgenerators/configuration-files/configuring-itemstack
  items:
    '1':
      material: stone
      amount: 5
    '2':
      material: emerald
      amount: 2
  
