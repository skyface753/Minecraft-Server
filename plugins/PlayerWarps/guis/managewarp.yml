      # [player] means the command is executed as the player
      commands:
        - "[player] pwarp open bannedplayers -warp %warp%"
      back: false
    11:
      name: "&bRename"
      material: NAME_TAG
      data: 0
      slot: 37
      amount: 1
      lore:
        - "&bClick to rename &d[warp_display]"
      # [server] means the command is executed as the console
      # [player] means the command is executed as the player
      commands:
        - "[chat_wait] &bPlease enter a name.:[player] !color pwarp rename %warp% %value%\n[server] pwarp open mywarps -view %viewer% -player %player%"
        - "[close]"
      back: false
    12:
      name: "&bRemove"
      material: BARRIER
      data: 0
      slot: 40
      amount: 1
      lore:
        - "&bClick to remove &d[warp_display] &c&l(IRREVERSIBLE)"
      # [server] means the command is executed as the console
      # [player] means the command is executed as the player
      commands:
        - "[player] pwarp remove %warp%"
      back: false
    13:
      name: "&bTransfer ownership"
      material: PLAYER_HEAD
      data: 3
      slot: 43
      amount: 1
      owner: "[owner]"
      lore:
        - "&bClick to transfer ownership for &d[warp_display]"
      # [server] means the command is executed as the console
      # [player] means the command is executed as the player
      commands:
        - "[chat_wait] &bPlease enter a players name.:[player] !color pwarp setowner %warp% %value%\n[server] pwarp open mywarps -view %viewer% -player %player%"
        - "[close]"
      back: false
