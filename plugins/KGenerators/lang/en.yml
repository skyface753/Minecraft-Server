messages:
  prefix: '&8[&6KGenerators&8] '
  generators:
    any:
      owner-none: '&cNone'
      disabled-specific: '&c<generator> is disabled in this world!'
      repaired: '&aGenerator succesfully repaired!'
      no-longer-there: '&cGenerator is no longer there!'
      object-amount: <amount> x <object>
    digging:
      cant-here: '&cYou can''t dig generated blocks here!'
      only-gen: '&cYou can only dig generated blocks here!'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to mine <generator>&c!'
    crafting:
      cant-use: '&cYou cant craft anything from generator!'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to craft <generator>&c!'
    timeleft:
      output: '&aThis generator will be regenerated in &e<time>'
    pick-up:
      successful: '&e<generator> &apicked up'
      cant-here: '&cYou cant pick up generator here!'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to pick up
        that type generator'
    place:
      cant-here: '&cYou cant place generator here!'
      cant-place-block: '&cYou cant place any block in generator''s place'
      cant-place-double-below-block: '&cYou cant place double generator below any
        block!'
      cant-place-double-below-generator: '&cYou cant place double generator below
        other generator!'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to place that
        type generator'
    limits:
      cant-place-more-type: '&cYou cant place more than &6<number> <generator> &cgenerators,
        because of &6<limit>&c!'
      cant-pick-up: '&cYou cant pick up generator owned by &6<owner>&c!'
      cant-use: '&cYou cant use generator owned by &6<owner>&c!'
    protection:
      cant-change-generator-item: '&cYou cant change generator item!'
    menus:
      cant-open-here: '&cYou cant open this menu here!'
    chunks:
      not-loaded-yet: '&cDatabase hasnt loaded this chunk yet! Wait a while!'
  economy:
    no-economy-avaible: '&cThere is no economy system avaible!'
    not-enough-money: '&cYou dont have enough money! You need &6<cost>&c!'
  upgrades:
    upgraded: '&aYou''ve upgraded &e<number> &agenerators for &e<costs>&a!'
    gui-upgraded: '&cYou dont have &4<cost>&c!'
    separator: ', '
    no-next-level: '&cThis is maximum level of that generator!'
    no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to upgrade generator!'
  upgardes:
    not-a-generator: '&cYou dont have generator in hand!'
    costs:
      exp: xp
      exp-levels: xp levels
  hooks:
    explode-pickaxe:
      cannot-use-on-double: '&cYou cannot use explosion pickaxe on type double generator!'
  database:
    error: '&cDatabase error occured, please contact with administration!'
  commands:
    any:
      wrong: '&cWrong command! Type /kgenerators for help'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to use KGenerators
        commands'
      player-not-online: '&cPlayer is not online'
      player-doesnt-exist: '&cPlayer doesnt exist'
      generator-doesnt-exist: '&cThat generator doesn''t exist'
      menu-doesnt-exist: '&cThat menu doesn''t exist'
      console-only: '&cThis command can be executed only from console!'
      not-a-integer: '&c''<variable>'' should be integer!'
      not-a-floating-point-number: '&c''<variable>'' should be floating point number!'
      world-doesnt-exist: '&cWorld ''<world>'' doesn''t exist'
    list:
      header: '&aGenerators:'
      list: '&8- <generator> &8(&7ID: <generatorID>&8)'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to list generators'
      help: List all generators
    menu:
      opened-others: '&aOpened &e<generator> <menu> menu &afor &e<player>'
      error: '&cAn error occured, while using menus! Contact with administrator!'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to open menu!'
      no-permission-others: '&cYou dont have permission &8(&7<permission>&8)&c to
        open menu for other players!'
      help: Opens menu
    give:
      generator-given: '&e<amount>x &a<generator> &awas given to &e<player>'
      generator-recieved: '&aYou recieved &e<amount>x &a<generator>&a!'
      usage: '&cUsage: &e/kgenerators give <player> <generator> [amount]'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to give generators'
      help: Give generator to player
    getall:
      recieved: '&aGenerators recieved'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to get all
        generators'
      help: Get all generators
    limits:
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to open limits
        menu!'
      help: Check limits
    actions:
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to check actions!'
      help: Check possible actions
      header: '&aPossible actions for generators:'
      list: '&6<action> &8- &e<sneak><mode><item>'
      sneak: 'sneak and '
      break: break block
      left-click: left click
      right-click: right click
      item: ' with <itemname>'
      pick-up: Pick up
      gui: Open GUI
      time-left: Time left
    timeleft:
      no-generator: '&cYou are not looking at generator waiting for regeneration!'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to check generation
        remaining time'
      help: Check time remaining to regeneration
      format:
        seconds: s
        minutes: m
        hours: h
        days: d
        none: None
    spawn:
      done: '&aGenerator spawned! New generator: &e<location_info>'
      usage: '&cUsage: &e/kgenerators spawn <world> <x> <y> <z> <generator> [owner]'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to spawn generator!'
      help: Spawns generator at location
    remove:
      done: '&aRemoved <amount> generators!'
      usage: '&cUsage: &e/kgenerators remove worldedit'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to remove
        generators!'
      help: Removes generators
      worldedit-not-found: '&cSelection is not complete!'
      worldedit-wrong-selection: '&cSelection is not complete!'
    upgrade:
      help: Upgrade generator
    reload:
      done: '&aPlugin configuration reloaded! Check console or log.txt in plugin''''s
        directory for possible errors!'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to reload
        plugin'
      help: Plugin configuration reload
    debug:
      done: '&aYour debug URL is: &e<url>'
      error: '&cAn error occured, while making debug output!'
      no-permission: '&cYou dont have permission &8(&7<permission>&8)&c to paste debug'
    help:
      label: '&6&lKGenerators &aCommands help:'
      format: '&e/kgenerators <subcommand> &7<help>'
holograms:
  remaining-time:
  - <generator_name>
  - '&6Time left:'
  - '&e<time>'